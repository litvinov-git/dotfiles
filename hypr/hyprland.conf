#####################
### MISCELLANEOUS ###
#####################

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
    
    tablet {
    	output = current
    }
}

device {
    name = e-signal-usb-gaming-mouse
    sensitivity = -0.6
}

#######################
### SCREENSHOT MENU ###
#######################

bind = , PRINT, submap, screenshot
submap = screenshot
bind = SHIFT, 3, exec, hyprshot -m region -f screenshots/$(date +%Y%m%d-%H%M%S.png);hyprctl dispatch submap reset
bind = , 3, exec, hyprshot -m region -f screenshots/$(date +%Y%m%d-%H%M%S.png) --clipboard-only -s;hyprctl dispatch submap reset
bind = SHIFT, 2, exec, hyprshot -m window -f screenshots/$(date +%Y%m%d-%H%M%S.png);hyprctl dispatch submap reset
bind = , 2, exec, hyprshot -m window -f screenshots/$(date +%Y%m%d-%H%M%S.png) --clipboard-only -s;hyprctl dispatch submap reset
bind = SHIFT, 1, exec, hyprshot -m output -m active -f screenshots/$(date +%Y%m%d-%H%M%S.png);hyprctl dispatch submap reset
bind = , 1, exec, hyprshot -m output -m active -f screenshots/$(date +%Y%m%d-%H%M%S.png) --clipboard-only -s;hyprctl dispatch submap reset
bind = , escape, submap, reset
submap = reset

