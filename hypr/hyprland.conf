#-eject from scratchpad
bind = SUPER, Tab, movetoworkspace, e-1
bind = SUPER, Tab, movetoworkspace, e+1


#-mouse window manipulation
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#-volume and brightness control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && makoctl dismiss -a && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)" && sleep 0.8 && makoctl dismiss -n 0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && makoctl dismiss -a && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)" -t 800
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && makoctl dismiss -a && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)" -t 800
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && makoctl dismiss -a && notify-send "[input] $(wpctl get-volume @DEFAULT_AUDIO_SOURCE@)" -t 800
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = match:class kitty, opacity 0.92 0.85
windowrule = match:class nm-connection-editor, float on


windowrule {
    # Ignore maximize requests from all apps.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}
